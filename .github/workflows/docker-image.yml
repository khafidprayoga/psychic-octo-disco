name: Docker Image CI to Docker Hub Registry

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file builder/Dockerfile --tag ${{ secrets.DOCKER_HUB_USERNAME }}/todoapp-fiber:latest
